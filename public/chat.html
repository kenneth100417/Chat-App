<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.min.css">

</head>
<body>
    <div class="chat">
        <div class="chat__sidebar" id="sidebar">

        </div>
        <div class="chat__main">
            <div id="messages" class="chat__messages"></div>
            
            <div class="compose">
                <form id="message-form">
                    <input class="compose-message" name="message" placeholder="Message" required autocomplete="off">
                    <button ><span><i class="bi bi-send-fill"></i></span></i></button>
                </form>
            
                <button id="send-location"><i class="bi bi-geo-alt-fill"></i></button>
            </div>
        </div>
    </div>


    <script id="message-template" type="text/html">
        <div class="message">
            <div class="message-label">
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </div>
            <div class="message-container">
                {{message}}
            </div>
        </div>
    </script>

    <script id="location-message-template" type="text/html">
        <div class="message-label">
            <span class="message__name">{{username}}</span>
            <span class="message__meta">{{createdAt}}</span>
        </div>
        <div class="message-container">
                <a href="{{url}}" target="__blank"><i class="bi bi-geo"></i> This is my location </a>
        </div>
    </script>

    <Script id="sidebar-template" type="text/html">
        <h2 class="room-title">{{room}}</h2>
        <h3 class="list-title">Users</h3>
        <ul class="users">
            {{#users}}
            <li>{{username}} <span class="status">Active</span></li>
            {{/users}}
        </ul>
    </Script>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
   
</body>
</html>
